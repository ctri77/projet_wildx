    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-fluid rounded mx-auto" src="medias/cerf_tete.png" alt="First slide">
          </div>
          <div class="carousel-item mr-auto">
            <img class="d-block img-fluid rounded mx-auto" src="medias/cerf_tete3.png" alt="Second slide">
          </div>
          <div class="carousel-item mr-auto">
            <img class="d-block img-fluid rounded mx-auto" src="medias/cerf_tete4.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon orange" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon orange" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <div id="Formu">
        <form>
                <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Je pré-réserve</label>
                      </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Prénom</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Prénom" value="Elan" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Nom</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Nom" value="Musk" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="FormControlInput1">Adresse E-mail</label>
                    <input type="email" class="form-control" id="FormControlInput1" placeholder="nom@exemple.fr">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Oui, j'accepte les termes et conditions.
                        </label>
                        <div class="invalid-feedback">
                            Vous devez accepter les termes et conditions avant d'envoyer.
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Envoyer</button> <!--set a button color--> 
                </div>
        </form>
    </div>
