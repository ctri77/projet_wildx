<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wild X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <form>
        <div class="container">
            <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Je pré-réserve</label>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationCustom01">Prénom</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Prénom" value="Elan" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02">Nom</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Nom" value="Musk" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
            </div>
            <div class="form-group">
                <label for="FormControlInput1">Adresse E-mail</label>
                <input type="email" class="form-control" id="FormControlInput1" placeholder="nom@exemple.fr">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Oui, j'accepte les termes et conditions.
                    </label>
                    <div class="invalid-feedback">
                        Vous devez accepter les termes et conditions avant d'envoyer.
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Envoyer</button> <!--set a button color--> 
            </div>
        </div>
    </form>
</div>
<footer>

</footer>
</html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
